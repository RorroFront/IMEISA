<div class="wrapper  bg-[#0e89db] ">

    <div class="flex flex-row w-full justify-center ">
        <div
            class=" font-semibold bg-[#0e89db] flex flex-col lg:flex-row space-y-6 basis-4/5 sm:basis-3/6 lg:basis-5/7 lg:gap-x-8 text-center mt-8 lg:mt-[4rem] mb-0 py-1">

            <div class="hidden lg:flex flex-col  ">
                <div class="flex w-full justify-start mb-[1rem] px-[4rem] ">
                    <h2 class="text-5xl text-[#ffffff] m-0 "> {{'CONTACT_SECTION.TITLE' | translate  }} </h2>
                </div>

                <div class="flex flex-row gap-x-15  ">
                    <!-- Text container for the contact information -->
                    <div class="font-light text-[#ffffff] text-xl flex flex-col w-[50%] justify-center px-[4rem] ">
                        <p class="text-justify mb-[2.5rem] "> {{'CONTACT_SECTION.AT' | translate}} <span
                                class="font-semibold">Imeisa</span> {{'CONTACT_SECTION.INTRO' | translate}}</p>
                        <!-- <div class="flex  text-sart text-[#000000] font-light ">
                            <div class="grid grid-cols-1 gap-y-3 ">
                                <p class="text-start">{{phone}}</p>
                                <p>{{email}}</p>
                            </div>
                        </div> -->
                    </div>


                    <form class="text-start text-black grid grid-cols-1 gap-y-4 mt-0 w-[50%] " [formGroup]="contactForm"
                        (ngSubmit)="onSubmit()" action="">
                        <div class="w-full">
                            <label class="font-normal text-[#ffffff] " for="name"> {{'CONTACT_SECTION.FORM.NAME_LABEL' | translate}}
                            </label>
                            <div class="pl-1">
                                <input class="bg-[#ffffff] text-[#b0b0b0] px-5 py-2 w-full rounded-lg mt-2 font-light "
                                    id="name" formControlName="name" type="text"
                                    placeholder=" {{'CONTACT_SECTION.FORM.NAME_PLACEHOLDER' | translate}} ">
                            </div>
                        </div>

                        <div>
                            <label class="font-normal text-[#ffffff] " for="email">{{'CONTACT_SECTION.FORM.EMAIL_LABEL' |
                                translate}}</label>
                            <div class="pl-1">
                                <input class="bg-[#ffffff] text-[#b0b0b0] font-light px-5 py-2 w-full rounded-lg mt-2 "
                                    id="email" formControlName="email" type="text"
                                    placeholder="{{'CONTACT_SECTION.FORM.EMAIL_PLACEHOLDER' | translate}}">
                            </div>
                        </div>

                        <div>
                            <label for="message" class="font-normal text-[#ffffff] ">{{'CONTACT_SECTION.FORM.MESSAGE_LABEL' |
                                translate}}</label>
                            <div class="pl-1">
                                <textarea id="message" formControlName="message" type="text"
                                    placeholder="{{'CONTACT_SECTION.FORM.MESSAGE_PLACEHOLDER' | translate}}"
                                    class="bg-[#ffffff] text-[#b0b0b0] font-light px-4 pt-3 pb-2 w-full min-h-[150px] mt-2 rounded-lg "></textarea>
                            </div>
                        </div>

                        <div class=" flex w-full justify-center mb-[2rem] mt-5">
                            <button
                                class="bg-[#ffffff] hover:bg-[#56ace6] cursor-pointer focus:outline-2
                                focus:outline-offset-2 focus:outline-[#56ace6] active:bg-[#0e89db] p-3 rounded-xl text-[#0e89db] basis-2/4 "
                                [disabled]="contactForm.invalid" type="submit">{{'CONTACT_SECTION.FORM.SUBMIT' | translate}}</button>
                        </div>


                    </form>
                </div>




            </div>

            <h2 class="text-4xl text-[#ffffff] block lg:hidden "> {{'CONTACT_SECTION.TITLE' | translate }} </h2>

            <!-- Text container for the contact information -->
            <div class="font-light text-[#ffffff] lg:hidden flex flex-col basis-4/5 sm:basis-3/6 lg:basis-3/7 ">
                <p class="text-justify "> {{'CONTACT_SECTION.AT' | translate}} <span class="font-semibold">Imeisa</span>
                    {{'CONTACT_SECTION.INTRO' | translate}}</p>
            </div>

            <!-- Contact information container -->
            <div class="flex lg:hidden basis-4/5 sm:basis-3/6 lg:basis-3/7 text-sart text-[#ffffff] font-light ">
                <div class="grid grid-cols-1 gap-y-3 ">
                    <p class="text-start">{{phone}}</p>
                    <p>{{email}}</p>
                </div>
            </div>



            <form class="text-start text-[#ffffff] grid grid-cols-1 gap-y-8 mt-4 block lg:hidden " [formGroup]="contactForm"
                (ngSubmit)="onSubmit()" action="">
                <div class="w-full">
                    <label class="font-normal text-[#ffffff] " for="name"> {{'CONTACT_SECTION.FORM.NAME_LABEL' | translate}} </label>
                    <div class="pl-1">
                        <input class="bg-[#ffffff] text-[#b0b0b0] px-5 py-2 w-full rounded-lg mt-2 font-light "
                            id="name" formControlName="name" type="text"
                            placeholder=" {{'CONTACT_SECTION.FORM.NAME_PLACEHOLDER' | translate}} ">
                    </div>
                </div>

                <div>
                    <label class="font-normal text-[#ffffff] " for="email">{{'CONTACT_SECTION.FORM.EMAIL_LABEL' | translate}}</label>
                    <div class="pl-1">
                        <input class="bg-[#ffffff] text-[#b0b0b0] font-light px-5 py-2 w-full rounded-lg mt-2 "
                            id="email" formControlName="email" type="text"
                            placeholder="{{'CONTACT_SECTION.FORM.EMAIL_PLACEHOLDER' | translate}}">
                    </div>
                </div>

                <div>
                    <label for="message" class="font-normal text-[#ffffff] ">{{'CONTACT_SECTION.FORM.MESSAGE_LABEL' |
                        translate}}</label>
                    <div class="pl-1">
                        <textarea id="message" formControlName="message" type="text"
                            placeholder="{{'CONTACT_SECTION.FORM.MESSAGE_PLACEHOLDER' | translate}}"
                            class="bg-[#ffffff] text-[#b0b0b0] font-light px-4 pt-3 pb-2 w-full min-h-[150px] mt-2 rounded-lg "></textarea>
                    </div>
                </div>

                <div class=" flex w-full justify-center mb-[3rem]">
                    <button
                        class="bg-[#0e89db] hover:bg-[#56ace6] cursor-pointer focus:outline-2
                    focus:outline-offset-2 focus:outline-[#56ace6] active:bg-[#0e89db] p-3 rounded-xl text-[#ffffff] basis-2/4 "
                        [disabled]="contactForm.invalid" type="submit">{{'CONTACT_SECTION.FORM.SUBMIT' |
                        translate}}</button>
                </div>


            </form>

        </div>
    </div>


</div>

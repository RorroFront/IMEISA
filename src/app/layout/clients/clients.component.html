<div class="wrapper  ">
  <div class="cont w-full h-auto bg-[#ffffff] z-1 relative grid grid-cols-1 gap-y-5 items-center  ">

    <div class="flex flex-row w-full justify-center lg:justify-end lg:mt-[5rem]  ">
      <div class=" font-semibold  basis-4/5 sm:basis-3/6 lg:basis-3/7 text-center mt-8  mb-4 py-1">
        <h2 class="text-4xl lg:text-6xl text-[#0e89db] "> {{'US_SECTION.TITLE' | translate  }} </h2>
      </div>
    </div>

      <!-- ?MOBILE -->
    <div class="flex justify-center bg-[#ffffff] mb-[4rem] lg:hidden " >
      <div class=" bg-[#ffffff] grid grid-cols-4 gap-x-4 gap-y-4 basis-4/5 lg:basis-3/7 sm:basis-3/6 ">
        <img *ngFor="let item of logos" [src]="item.logo" alt="">
      </div>
    </div>

    <!-- ?DESKTOP -->
    <div class="flex flex-col items-center gap-4 mb-[7rem] hidden lg:flex ">
      <div class="grid grid-cols-7 gap-x-2 lg:w-[75%] ">
        <img *ngFor="let item of logos.slice(0, 7)" [src]="item.logo" alt="" class="object-contain" />
      </div>
      <div class="grid grid-cols-7 gap-x-2 justify-center lg:w-[75%]  ">
        <img *ngFor="let item of logos.slice(7)" [src]="item.logo" alt="" class=" object-contain" />
      </div>
    </div>
  </div>

</div>
